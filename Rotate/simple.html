<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: orange 1px solid;
        }
    </style>
</head>

<body>
    <canvas width="400" height="400"></canvas>
    <script>
        var canvas = document.querySelector("canvas");
        var ctx = canvas.getContext("2d");
        var image = new Image();
        image.src = "arrow.png";

        var model = {
            x: (400 - 128) / 2,
            y: (400 - 128) / 2,
            rotate: 0,
            width: 128,
            height: 128,
            getCenter: function () {
                return {
                    x: this.x + this.width / 2,
                    y: this.y + this.height / 2
                };
            }
        };

        var f = function (timestamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            var center = model.getCenter();
            ctx.save();
            ctx.translate(center.x, center.y);
            ctx.rotate(model.rotate * Math.PI / 180);
            ctx.translate(-model.width / 2, -model.height / 2);
            ctx.drawImage(image, 0, 0, model.width, image.height, 0, 0, model.width, image.height);
            ctx.strokeStyle = "red";
            ctx.strokeRect(0, 0, model.width, model.height);
            ctx.restore();
            requestAnimationFrame(f);
        };
        requestAnimationFrame(f);
    </script>
</body>

</html>
